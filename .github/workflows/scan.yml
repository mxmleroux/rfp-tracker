name: RFP Scanner

on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 06:00 UTC
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests beautifulsoup4 lxml pdfplumber

      - name: Run scanner
        run: python rfp_scanner.py
        env:
          SAM_API_KEY: ${{ secrets.SAM_API_KEY }}
          DOFFIN_API_KEY: ${{ secrets.DOFFIN_API_KEY }}
          HILMA_API_KEY: ${{ secrets.HILMA_API_KEY }}

      - name: Send digest
        run: python send_digest.py
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          DIGEST_RECIPIENT: ${{ secrets.DIGEST_RECIPIENT }}

      - name: Commit updated data
        run: |
          git config user.name "RFP Scanner Bot"
          git config user.email "bot@climateview.global"
          git add rfp_data.json .digest_last_run portal_health.json scan_log.json
          git diff --cached --quiet || git commit -m "Auto-update RFP data $(date +%Y-%m-%d)"
          git push
